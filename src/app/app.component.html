<div class="header">
  <br />
  <h1 class="text-center text-grey-darker">TIC TAC TOE</h1>
  <br /><br />
  <h3 class="text-centre text-black-lighter">1st Player starts with X</h3>
  <h3 class="text-centre text-black-lighter">2nd Player starts with O</h3>
  <br />
  <br />
  <h2
    class="text-center text-orange"
    *ngIf="gameService.isGameRunning"
    [ngClass]="{ 'text-teal': gameService.activePlayer == 'O' }"
  >
    {{ gameService.activePlayer }}'S TURN
  </h2>
  <h2 *ngIf="!gameService.isGameRunning"></h2>
</div>
<app-board></app-board>
<h2 class="text-center text-grey-darker" *ngIf="gameService.winner">
  {{ gameService.activePlayer }} WON
</h2>

<button
  class="
    bg-white
    hover:black
    text-black
    font-bold
    py-6
    px-8
    square
    mx-auto
    block
    mt-10
  "
  (click)="resetGame()"
>
  Reset
</button>
